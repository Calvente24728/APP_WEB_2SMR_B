<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="Procesar-registro.php" method="POST">

        <fieldset>
            <legend>Información Personal</legend>

            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" required><br><br>

            <label for="Apellido">Apellido</label>
            <input type="text" id="apellido" required><br><br>

            <label name="fecha">Fecha de Nacimiento</label>
            <input type="date" required><br><br>

            <label name="Género">Género</label>
            <select name="Genero">
                <option>Masculino</option>
                <option>Femenino</option>
                <option>Otro</option>
            </select>

        </fieldset>

        <fieldset>
            <legend>Informacion de contacto</legend>

            <label for="Correo">Correo electronico</label>
            <input type="email" id="correo"><br><br>

            <label for="teléfono">Telefono</label>
            <input type="text" id="teléfono"required><br><br>

            <label for="Dirección">Dirección</label><br>
            <textarea required></textarea>

        </fieldset>


    </n_de_contacto>

</body>
</html>
